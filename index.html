<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SharDev.com</title>
    <link rel="stylesheet" type="text/css" href="/Resources/css/style.css">
    
    <script>
    $('#slideout_toggle').toggle(function(){
    $(this).html('Close');
    $('#slideout_contents').animate({'left': '0px'});
},function(){
    $(this).html('Open');
    $('#slideout_contents').animate({'left': '-100px'});
});
    </script>
    
</head>
<body>

<div id="fullPageDiv">
    <div id="topDiv">Top</div>
    <div id="midDiv">
        <div id="midLeft">
            <p>Prototype Development</p>
            <a href="/Resources/pages/protopage.html" data-transition="slide"><img src="/Resources/img/prototypeicon.png"></img></a>
        </div>
        <div id="midRight">
            <p>Full Product Development</p>
            <img src="/Resources/img/fullappicon.png"></img>
        </div>
    </div>
    <div id="lowDiv">Low</div>
</div>

<div id="slideout">
    <div id="slideout_contents">
        <a id="slideout_toggle">Open</a>
        <h1>Header</h1>
        <p>Some text.</p>
        <p>Some text.</p>
    </div>
</div>


</body>
</html>
